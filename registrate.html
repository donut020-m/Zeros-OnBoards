<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Zeros</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #FFD700;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 3px solid #FFD700;
        }

        .navbar h1 {
            color: #FFD700;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nav-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .nav-btn {
            background-color: #FFD700;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background-color: #FFF;
            transform: scale(1.05);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #FFD700;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Auth Pages Styling */
        .auth-container {
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
        }

        .auth-box {
            background: rgba(51, 51, 51, 0.9);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            color: white;
            margin: 2rem auto;
        }

        .auth-title {
            text-align: center;
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .auth-input {
            padding: 0.8rem;
            border: 2px solid #FFD700;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            color: white;
        }

        .auth-button {
            padding: 1rem;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: white;
        }

        .google-button {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #FFD700;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #FFD700;
        }

        .divider span {
            padding: 0 1rem;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .terms-text {
            font-size: 0.9rem;
            color: #FFD700;
        }

        .terms-text a {
            color: white;
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
            }

            .navbar h1 {
                margin: 0;
            }

            .nav-items {
                width: auto;
            }
        }

        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .nav-items {
                display: none;
                width: 100%;
            }

            .nav-items.show {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .nav-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .auth-box {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Zeros</h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav-items" id="navItems">
            <button class="nav-btn" onclick="window.location.href='index.html'">Inicio</button>
            <button class="nav-btn" onclick="window.location.href='juego.html'">Juego</button>
            <button class="nav-btn" onclick="window.location.href='index.html#statistics-section'">Unidades</button>
            <button class="nav-btn" onclick="window.location.href='estadisticas.html'">Estadisticas</button>
            <button class="nav-btn" onclick="window.location.href='contactanos.html'">Contactanos</button>
            <button class="nav-btn" onclick="window.location.href='registrate.html'">Registrate</button>
            <button class="nav-btn" onclick="window.location.href='iniciar sesion.html'">Iniciar Sesion</button>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Registrarse</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="auth-input" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="auth-input" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="auth-input" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label>Confirme su contraseña</label>
                    <input type="password" class="auth-input" placeholder="Confirma tu contraseña" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="terms-text">
                        Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
                    </label>
                </div>

                <button type="submit" class="auth-button">Registrarse</button>
                
                <div class="divider"><span>O</span></div>
                
                <button type="button" class="auth-button google-button">
                    <img src="/api/placeholder/20/20" alt="Google Logo" />
                    Registrarse con Google
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navItems = document.getElementById('navItems');
            navItems.classList.toggle('show');
        }

        // Basic form validation
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Here you would typically submit the form to your backend
            alert('Registro exitoso!');
        });
    </script>
</body>
</html>
