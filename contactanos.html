<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <button class="nav-btn" onclick="window.location.href='index.html'">Inicio</button>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #333;
            color: #FFD700;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #FFD700;
        }
        
        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .contact-form {
            flex: 1;
            min-width: 300px;
        }
        
        .contact-info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: #444;
            border: 1px solid #FFD700;
            color: #FFD700;
            border-radius: 4px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #e6c400;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 24px;
        }
        
        .contact-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .contact-details p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contactanos</h1>
        
        <div class="contact-wrapper">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Tu nombre</label>
                        <input type="text" id="name" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número telefónico</label>
                        <input type="tel" id="phone" placeholder="Ingrese su numero telefonico">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" placeholder="Como podemos ayudarle?" required></textarea>
                    </div>
                    <button type="submit">Enviar mensaje</button>
                </form>
            </div>
            
            <div class="contact-info">
                <div class="contact-method">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Teléfono</h3>
                        <p>+57 3022718762</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p>zerosgaming@gmail.com</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Dirección</h3>
                        <p>Cra28 #27sur -42, Medellín, Colombia</p>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
