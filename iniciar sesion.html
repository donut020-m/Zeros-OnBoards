<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Section & Auth</title>
    <style>

        /* Auth Pages Styling */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
        }

        .auth-box {
            background: rgba(51, 51, 51, 0.9);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            color: white;
        }

        .auth-title {
            text-align: center;
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .auth-input {
            padding: 0.8rem;
            border: 2px solid #FFD700;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            color: white;
        }

        .auth-button {
            padding: 1rem;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: white;
        }

        .google-button {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #FFD700;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #FFD700;
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
<!-- Login Page -->
<button class="nav-btn" onclick="window.location.href='index.html'">Inicio</button>
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Iniciar sesión</h2>
        <form class="auth-form">
            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="auth-input" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="auth-input" placeholder="Enter your password">
            </div>
            <button type="submit" class="auth-button">Iniciar Sesión</button>
            
            <div class="divider"><span>O</span></div>
            
            <button type="button" class="auth-button google-button">
                <img src="/api/placeholder/20/20" alt="Google Logo" />
                Continuar con google
            </button>
        </form>
    </div>
</div>
</body>
</html>
