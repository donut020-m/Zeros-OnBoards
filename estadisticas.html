<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de estadísticas</title>
    <style>
        /* Previous styles remain the same */
        .statistics-section {
            background-color: #333;
            padding: 3rem;
            color: #FFD700;
        }

        .stats-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .stats-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .grade-comparison {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .grade-bar {
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            height: 40px;
            position: relative;
        }

        .grade-fill {
            height: 100%;
            background: #FFD700;
            transition: width 0.3s ease;
        }

        .grade-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-weight: bold;
            z-index: 1;
        }

        .grade-value {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-weight: bold;
            z-index: 1;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bar-title {
            color: #FFD700;
            font-weight: bold;
        }

        /* Updated spacing for sections */
        .chart-section {
            margin-bottom: 5rem;  /* Increased space between sections */
        }

        .section-subtitle {
            text-align: center;
            color: #FFD700;
            font-size: 1.5rem;
            margin: 2rem 0;
        }

        /* Chart containers */
        .chart-container {
            margin: 2rem auto;
            width: 400px;
            height: 300px;
        }

        /* Previous styles continue... */
        .line-chart {
            width: 100%;
            height: 100%;
        }

        .line-path {
            fill: none;
            stroke: #FFD700;
            stroke-width: 3;
        }

        .axis {
            stroke: #666;
            stroke-width: 1;
        }

        .axis-label {
            fill: #FFD700;
            font-size: 12px;
        }

        .data-point-circle {
            fill: #FFD700;
            stroke: #333;
            stroke-width: 2;
        }

        .grid-line {
            stroke: #444;
            stroke-width: 1;
            stroke-dasharray: 4;
        }

        .radar-area {
            fill: rgba(255, 215, 0, 0.2);
            stroke: #FFD700;
            stroke-width: 2;
        }

        .radar-axis {
            stroke: rgba(102, 102, 102, 0.3);
            stroke-width: 1;
        }

        .radar-circle {
            fill: none;
            stroke: rgba(68, 68, 68, 0.3);
            stroke-width: 1;
        }

        .radar-label {
            fill: #FFD700;
            font-size: 14px;
            font-weight: bold;
            filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 1));
        }

        .data-point {
            fill: #FFD700;
            stroke: #333;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="statistics-section">
        <div class="stats-container">
            <button class="nav-btn" onclick="window.location.href='index.html'">Inicio</button>
            <h1 class="stats-title">Estadísticas de desempeño del estudiante</h1>
            
            <div class="grade-comparison">
                <!-- Bar charts remain the same -->
                <div class="bar-container">
                    <div class="bar-title">Promedio de la clase</div>
                    <div class="grade-bar">
                        <div class="grade-fill" style="width: 75%;">
                            <span class="grade-label">Nota promedio</span>
                            <span class="grade-value">75%</span>
                        </div>
                    </div>
                </div>

                <div class="bar-container">
                    <div class="bar-title">Estudiante 1</div>
                    <div class="grade-bar">
                        <div class="grade-fill" style="width: 90%;">
                            <span class="grade-label">Nota del estudiante</span>
                            <span class="grade-value">90%</span>
                        </div>
                    </div>
                </div>

                <div class="bar-container">
                    <div class="bar-title">Estudiante 2</div>
                    <div class="grade-bar">
                        <div class="grade-fill" style="width: 60%;">
                            <span class="grade-label">Nota del estudiante</span>
                            <span class="grade-value">60%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Added chart-section class for better spacing -->
            <div class="chart-section">
                <h2 class="section-subtitle">Estudiante 1 análisis detallado de desempeño</h2>
                
                <div class="chart-container">
                    <svg class="radar-chart" viewBox="-100 -100 200 200">
                        <!-- Radar chart content remains the same -->
                        <circle class="radar-circle" cx="0" cy="0" r="80"/>
                        <circle class="radar-circle" cx="0" cy="0" r="60"/>
                        <circle class="radar-circle" cx="0" cy="0" r="40"/>
                        <circle class="radar-circle" cx="0" cy="0" r="20"/>
                        
                        <line class="radar-axis" x1="0" y1="0" x2="0" y2="-80"/>
                        <line class="radar-axis" x1="0" y1="0" x2="80" y2="0"/>
                        <line class="radar-axis" x1="0" y1="0" x2="0" y2="80"/>
                        <line class="radar-axis" x1="0" y1="0" x2="-80" y2="0"/>
                        
                        <polygon class="radar-area" points="
                            0,-60         
                            64,0         
                            0,68         
                            -73.6,0     
                        "/>
                        
                        <circle class="data-point" cx="0" cy="-60" r="4"/>
                        <circle class="data-point" cx="64" cy="0" r="4"/>
                        <circle class="data-point" cx="0" cy="68" r="4"/>
                        <circle class="data-point" cx="-73.6" cy="0" r="4"/>
                        
                        <text class="radar-label" x="0" y="-90" text-anchor="middle">Conocimiento (75%)</text>
                        <text class="radar-label" x="0" y="90" text-anchor="middle">Memoria (85%)</text>
                    </svg>
                </div>
            </div>

            <!-- Added chart-section class for better spacing -->
            <div class="chart-section">
                <h2 class="section-subtitle">Gráfica de mejora del estudiante</h2>
                
                <div class="chart-container">
                    <svg class="line-chart" viewBox="0 0 400 300">
                        <!-- Line chart content remains the same -->
                        <line class="grid-line" x1="50" y1="250" x2="350" y2="250"/>
                        <line class="grid-line" x1="50" y1="200" x2="350" y2="200"/>
                        <line class="grid-line" x1="50" y1="150" x2="350" y2="150"/>
                        <line class="grid-line" x1="50" y1="100" x2="350" y2="100"/>
                        <line class="grid-line" x1="50" y1="50" x2="350" y2="50"/>

                        <line class="axis" x1="50" y1="250" x2="350" y2="250"/>
                        <line class="axis" x1="50" y1="50" x2="50" y2="250"/>

                        <path class="line-path" d="M 50,230 Q 125,200 200,150 T 350,50"/>

                        <circle class="data-point-circle" cx="50" cy="230" r="4"/>
                        <circle class="data-point-circle" cx="125" cy="180" r="4"/>
                        <circle class="data-point-circle" cx="200" cy="150" r="4"/>
                        <circle class="data-point-circle" cx="275" cy="90" r="4"/>
                        <circle class="data-point-circle" cx="350" cy="50" r="4"/>

                        <text class="axis-label" x="50" y="270">Mes 1</text>
                        <text class="axis-label" x="125" y="270">Mes 2</text>
                        <text class="axis-label" x="200" y="270">Mes 3</text>
                        <text class="axis-label" x="275" y="270">Mes 4</text>
                        <text class="axis-label" x="350" y="270">Mes 5</text>

                        <text class="axis-label" x="35" y="250">60</text>
                        <text class="axis-label" x="35" y="200">70</text>
                        <text class="axis-label" x="35" y="150">80</text>
                        <text class="axis-label" x="35" y="100">90</text>
                        <text class="axis-label" x="35" y="50">100</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
